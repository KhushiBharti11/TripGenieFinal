<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Shortest Route - Trip Planner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      height: 100vh;
    }
    #map {
      flex: 4;
    }
    #sidebar {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f7f7f7;
      box-shadow: -2px 0px 8px rgba(0,0,0,0.1);
    }
    #backButton {
      margin-bottom: 20px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <a href="ui.html" id="backButton">&larr; Back to Home</a>
      <h3>Trip Plan</h3>
      <ul id="placesList"></ul>
    </div>
  </div>

  <script>
    const apiKey = "5b3ce3597851110001cf6248ab133dea3c26454ebef4e30857442347"; // Your OpenRouteService API Key
    let map;

    // Example spots generated by LLM (use real data dynamically)
    const spots = [
      { name: "Howrah Bridge", coords: [88.3468, 22.5855] },
      { name: "Victoria Memorial", coords: [88.3426, 22.5448] },
      { name: "Dakshineswar Kali Temple", coords: [88.3622, 22.6738] },
      { name: "Princep Ghat", coords: [88.3375, 22.5667] }
    ];

    function initMap() {
      map = new L.Map('map', {
        center: [22.5726, 88.3639],
        zoom: 12
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; OpenStreetMap contributors'
      }).addTo(map);

      // List Spots
      const list = document.getElementById("placesList");
      spots.forEach((spot, index) => {
        const li = document.createElement("li");
        li.textContent = `${index+1}. ${spot.name}`;
        list.appendChild(li);
      });

      // Calculate optimized route
      calculateRoute();
    }

    function calculateRoute() {
      const coordinates = spots.map(spot => spot.coords);

      const requestData = {
        coordinates: coordinates,
        format: "geojson",
        optimize_waypoints: true
      };

      fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          "Authorization": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(requestData)
      })
      .then(response => response.json())
      .then(data => {
        const route = L.geoJSON(data).addTo(map);
        map.fitBounds(route.getBounds());
      })
      .catch(error => {
        console.error("Error fetching route:", error);
      });
    }

    window.onload = initMap;
  </script>

  <!-- Load Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</body>
</html>
